<html>
	<head>
		<script src="classes/Point.js"></script>
		<script src="classes/Vector.js"></script>
		<script src="classes/Axis.js"></script>
		<script src="classes/Cube.js"></script>
	</head>
	<body>
		<canvas id="myCanvas" width="500" height="500">No Canvas</canvas>
		<script>

		var origin = new Point({'x': 200, 'y': 200, 'z': 200});
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");

		origin.draw(ctx);

//*	
		// Axes
		var xAxis = new Axis({
			'name': 'x-axis',
			'origin': origin,
			'vector': new Vector({'x': 100})
		});
		var yAxis = new Axis({
			'name': 'y-axis',
			'origin': origin,
			'vector': new Vector({'y': -100})
		});
		var zAxis = new Axis({
			'name': 'z-axis',
			'origin': origin,
			'vector': new Vector({'z': 100})
		});
		var axes = [xAxis, yAxis, zAxis];

		// for(var i in axes)
		// {
		// 	axes[i].draw(ctx);
		// }

//*
		// Create data points
		var points = [];
		var rand = function(from, to)
		{
			var diam 	= to - from;
			return Math.floor(Math.random() * diam) + from;
		};

//*//
		for(var i=0; i < 10; i++)
		{
			var pt = new Point({
				'x': rand(-origin.x, origin.x),
				'y': rand(-origin.y, origin.y),
				'z': rand(-origin.z, origin.z)
			});
			points.push( pt );
		}
//*/

		// Create Cube
		var cube = new Cube({
			'context': ctx,
			'axes': axes,
			'origin': origin,
			'points': points
		});

		cube.draw(ctx);
//*/
		</script>
	</body>
</html>
